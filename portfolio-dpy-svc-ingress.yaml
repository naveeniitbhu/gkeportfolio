---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-deployment
  labels:
    app: portfoliowebsite
spec:
  replicas: 1
  selector:
    matchLabels:
      name: portfolio-pod
      app: portfoliowebsite
  template:
    metadata:
      labels:
        name: portfolio-pod
        app: portfoliowebsite
    spec:
      containers:
      - name: portfolio
        image: gcr.io/portfolio-gke/portfolio-app@sha256:3d8c67e4f57f63e508b89dbea371fba50d876f2b915cdc619e6fb6216d13f86f
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: portfolio-service
  labels:
    name: portfolio-service
    app: portfoliowebsite
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
  selector:
    name: portfolio-pod
    app: portfoliowebsite
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
spec:
  tls:
    - hosts:
        - naveengarg.dev
        - www.naveengarg.dev
      secretName: naveengarg-dev-tls
  rules:
    - host: naveengarg.dev
      http:
        paths:
        - path: /
          backend:
            serviceName: portfolio-service
            servicePort: 80
    - host: www.naveengarg.dev
      http:
        paths:
        - path: /
          backend:
            serviceName: portfolio-service
            servicePort: 80 
---
